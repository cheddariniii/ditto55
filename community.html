<!DOCTYPE html>
<html>
<head>
    <title>Community Creations - DittoAI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: white;
            overflow: hidden;
        }
        
        canvas {
            width: 100%;
            height: 100vh;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Press Start 2P', system-ui;
            color: #A664A5;
            text-align: center;
            z-index: 1000;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            font-family: 'Press Start 2P', system-ui;
        }

        .header-btn {
            background: #A664A5;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Press Start 2P', system-ui;
            font-size: 12px;
            transition: transform 0.2s;
            text-decoration: none;
        }

        .header-btn:hover {
            transform: scale(1.05);
            background: #8A4589;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="header-btn">Back to Creator</a>
        <div class="header-btn" id="modelCount">Loading models...</div>
    </div>
    <div class="loading">Loading Community Creations...</div>
    <script>
        let scene, camera, renderer, controls;
        const models = [];
        const modelScale = 0.5;

        async function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;
            camera.position.y = 2;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Load 3D Text
            const fontLoader = new THREE.FontLoader();
            fontLoader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function(font) {
                const textGeometry = new THREE.TextGeometry('Community Creations', {
                    font: font,
                    size: 1.5,
                    height: 0.2,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.02,
                    bevelSize: 0.01,
                    bevelOffset: 0,
                    bevelSegments: 5
                });

                textGeometry.computeBoundingBox();
                const textWidth = textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x;
                
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0xA664A5,
                    specular: 0x555555,
                    shininess: 30
                });
                
                const textMesh = new THREE.Mesh(textGeometry, material);
                textMesh.position.x = -textWidth / 2;
                textMesh.position.y = 5;
                textMesh.position.z = -2;
                scene.add(textMesh);
            });

            await loadCommunityModels();
            document.querySelector('.loading').style.display = 'none';
            animate();
        }

        async function loadCommunityModels() {
            // This would be replaced with your actual API endpoint
            const mockModels = [
                'model1.glb',
                'model2.glb',
                'model3.glb'
                // Add more model URLs as needed
            ];

            const loader = new THREE.GLTFLoader();
            const loadPromises = mockModels.map(async (modelUrl, index) => {
                try {
                    // This is where you'd load actual models from your backend
                    // For now, we'll load the Ditto model as a placeholder
                    const gltf = await new Promise((resolve, reject) => {
                        loader.load('https://raw.githubusercontent.com/cheddariniii/ditto/main/ditto_dancing_pokemon.glb',
                            resolve,
                            undefined,
                            reject
                        );
                    });

                    const model = gltf.scene;
                    model.scale.set(modelScale, modelScale, modelScale);
                    
                    // Position models in a scattered pattern
                    const radius = 8;
                    const angle = (index / mockModels.length) * Math.PI * 2;
                    model.position.x = Math.cos(angle) * radius;
                    model.position.z = Math.sin(angle) * radius;
                    model.position.y = -2;
                    
                    // Random rotation
                    model.rotation.y = Math.random() * Math.PI * 2;
                    
                    scene.add(model);
                    models.push(model);

                    // Update model count
                    document.getElementById('modelCount').textContent = `${models.length} Creations`;
                } catch (error) {
                    console.error('Error loading model:', error);
                }
            });

            await Promise.all(loadPromises);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate models
            models.forEach(model => {
                model.rotation.y += 0.005;
            });

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
