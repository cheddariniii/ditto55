<!DOCTYPE html>
<html>
<head>
    <title>Ditto Transform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background: #1a1a1a; }
        #container { width: 100vw; height: 100vh; }
        #chat-container {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin: 5px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .assistant-message {
            background: #e9ecef;
            color: black;
            margin-right: auto;
        }
        #chat-input {
            border-top: 1px solid #ddd;
            padding: 10px;
            display: flex;
        }
        #chat-input input {
            flex-grow: 1;
            margin-right: 10px;
        }
        #chat-input button {
            padding: 5px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .dialog-box {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
            background: white;
            border: 4px solid #333;
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            font-size: 14px;
            background: transparent;
            outline: none;
        }
        #loading, #status { 
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="loading">Transforming...</div>
    <div id="status"></div>
    <button id="chat-button" onclick="toggleChat()">Chat</button>
    <div id="chat-terminal">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" placeholder="Type your message..." onkeydown="handleChatKeyDown(event)">
        </div>
    </div>
    <div id="chat-container">
        <div id="chat-messages">
            <div class="message assistant-message">Hi! I'll help you transform Ditto. What would you like to create?</div>
        </div>
        <div id="chat-input">
            <input type="text" placeholder="Chat with assistant...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="dialog-box">
        <input type="text" id="prompt" placeholder="What should Ditto transform into?" onkeydown="handleKeyDown(event)">
    </div>

    <script>
        let scene, camera, renderer, dittoModel, mixer, controls;

        // System prompt for chat
        const SYSTEM_PROMPT = `You are a friendly AI assistant helping with 3D model transformations. Keep responses brief and supportive.`;

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            camera.position.z = 5;
            await loadDittoModel();
            animate();
        }

        async function loadDittoModel() {
            const loader = new THREE.GLTFLoader();
            return new Promise((resolve) => {
                loader.load('https://raw.githubusercontent.com/cheddariniii/ditto/main/ditto_dancing_pokemon.glb', (gltf) => {
                    dittoModel = gltf.scene;
                    scene.add(dittoModel);

                    if (gltf.animations && gltf.animations.length) {
                        mixer = new THREE.AnimationMixer(dittoModel);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.setDuration(3);
                        action.play();
                    }

                    dittoModel.scale.set(1, 1, 1);
                    dittoModel.position.set(0, -1, 0);
                    resolve();
                });
            });
        }

        function addMessage(text, isUser) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.querySelector('#chat-input input');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            systemPrompt: SYSTEM_PROMPT
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }

                    const data = await response.json();
                    if (data.content && data.content[0] && data.content[0].text) {
                        addMessage(data.content[0].text, false);
                    }
                } catch (error) {
                    console.error('Chat error:', error);
                    addMessage('Sorry, I encountered an error. Please try again.', false);
                }
            }
        }

        async function generate3DModel(prompt) {
            const previewResponse = await fetch('https://api.meshy.ai/openapi/v2/text-to-3d', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${process.env.MESHY_API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    mode: "preview",
                    prompt: prompt,
                    art_style: "realistic"
                })
            });

            if (!previewResponse.ok) throw new Error('Preview generation failed');
            const previewData = await previewResponse.json();
            const taskId = previewData.result;

            let status;
            do {
                const statusResponse = await fetch(`https://api.meshy.ai/openapi/v2/text-to-3d/${taskId}`, {
                    headers: { 'Authorization': `Bearer ${process.env.MESHY_API_KEY}` }
                });
                const statusData = await statusResponse.json();
                status = statusData.status;
                document.getElementById('status').textContent = `Preview: ${status}`;
                await new Promise(r => setTimeout(r, 2000));
            } while (status === 'PENDING' || status === 'IN_PROGRESS');

            if (status !== 'SUCCEEDED') throw new Error('Preview failed');

            const refineResponse = await fetch('https://api.meshy.ai/openapi/v2/text-to-3d', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${process.env.MESHY_API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    mode: "refine",
                    preview_task_id: taskId,
                    enable_pbr: true
                })
            });

            if (!refineResponse.ok) throw new Error('Refine task failed');
            const refineData = await refineResponse.json();
            const refineId = refineData.result;

            do {
                const statusResponse = await fetch(`https://api.meshy.ai/openapi/v2/text-to-3d/${refineId}`, {
                    headers: { 'Authorization': `Bearer ${process.env.MESHY_API_KEY}` }
                });
                const statusData = await statusResponse.json();
                status = statusData.status;
                document.getElementById('status').textContent = `Refining: ${status}`;
                if (status === 'SUCCEEDED') {
                    return statusData.model_urls.glb;
                }
                await new Promise(r => setTimeout(r, 2000));
            } while (status === 'PENDING' || status === 'IN_PROGRESS');

            throw new Error('Refine failed');
        }

        async function downloadAndCreateBlob(url) {
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${process.env.MESHY_API_KEY}`
                }
            });
            const blob = await response.blob();
            return URL.createObjectURL(blob);
        }

        async function transform(promptText) {
            if (!dittoModel) return;
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            loading.style.display = 'block';
            status.style.display = 'block';
            
            try {
                gsap.to(dittoModel.scale, {
                    x: 0, y: 0, z: 0,
                    duration: 1,
                    ease: "power2.in"
                });

                const modelUrl = await generate3DModel(promptText);
                const localUrl = await downloadAndCreateBlob(modelUrl);
                const loader = new THREE.GLTFLoader();
                
                loader.load(localUrl, (gltf) => {
                    URL.revokeObjectURL(localUrl);
                    const newModel = gltf.scene;
                    scene.add(newModel);
                    newModel.scale.set(0, 0, 0);

                    gsap.to(newModel.scale, {
                        x: 1, y: 1, z: 1,
                        duration: 1,
                        delay: 1,
                        ease: "power2.out"
                    });
                });

            } catch (error) {
                console.error('Transform failed:', error);
                addMessage(`Sorry, I couldn't transform into "${promptText}". Please try again.`, false);
                gsap.to(dittoModel.scale, {
                    x: 1, y: 1, z: 1,
                    duration: 1,
                    ease: "power2.out"
                });
            } finally {
                loading.style.display = 'none';
                status.style.display = 'none';
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(0.016);
            if (controls) controls.update();
            renderer.render(scene, camera);
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                const prompt = event.target.value;
                if (prompt) {
                    transform(prompt);
                    event.target.value = '';
                }
            }
        }

        document.querySelector('#chat-input input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.onload = init;


        window.onresize = function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };

        function toggleChat() {
            const terminal = document.getElementById('chat-terminal');
            terminal.style.display = terminal.style.display === 'none' ? 'flex' : 'none';
        }

        async function sendMessage(message) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.textContent = '> ' + message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, systemPrompt: SYSTEM_PROMPT })
                });

                const data = await response.json();
                const replyDiv = document.createElement('div');
                replyDiv.className = 'message assistant-message';
                replyDiv.textContent = data.content[0].text;
                messagesDiv.appendChild(replyDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message assistant-message';
                errorDiv.textContent = 'Error: Could not send message';
                messagesDiv.appendChild(errorDiv);
            }
        }

        function handleChatKeyDown(event) {
            if (event.key === 'Enter') {
                const input = event.target;
                const message = input.value.trim();
                if (message) {
                    sendMessage(message);
                    input.value = '';
                }
            }
        }
    </script>
</body>
</html>
