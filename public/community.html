<!DOCTYPE html>
<html>
<head>
    <title>Community Creations - DittoAI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: white;
            overflow: hidden;
        }
        
        canvas {
            width: 100%;
            height: 100vh;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Press Start 2P', system-ui;
            color: #A664A5;
            text-align: center;
            z-index: 1000;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            font-family: 'Press Start 2P', system-ui;
        }

        .header-btn {
            background: #A664A5;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Press Start 2P', system-ui;
            font-size: 12px;
            transition: transform 0.2s;
            text-decoration: none;
        }

        .header-btn:hover {
            transform: scale(1.05);
            background: #8A4589;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="header-btn">Back to Creator</a>
        <div class="header-btn" id="modelCount">Loading models...</div>
    </div>
    <div class="loading">Loading Community Creations...</div>
    <script>
        let scene, camera, renderer, controls;
        const models = [];
        const modelScale = 0.5;

        async function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;
            camera.position.y = 2;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Load 3D Text
            const fontLoader = new THREE.FontLoader();
            fontLoader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function(font) {
                const textGeometry = new THREE.TextGeometry('Community Creations', {
                    font: font,
                    size: 1.5,
                    height: 0.2,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.02,
                    bevelSize: 0.01,
                    bevelOffset: 0,
                    bevelSegments: 5
                });

                textGeometry.computeBoundingBox();
                const textWidth = textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x;
                
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0xA664A5,
                    specular: 0x555555,
                    shininess: 30
                });
                
                const textMesh = new THREE.Mesh(textGeometry, material);
                textMesh.position.x = -textWidth / 2;
                textMesh.position.y = 5;
                textMesh.position.z = -2;
                scene.add(textMesh);
            });

            await loadCommunityModels();
            document.querySelector('.loading').style.display = 'none';
            animate();
        }

        // Add this to your community.html
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

let hoveredModel = null;
const infoElement = document.createElement('div');
infoElement.style.cssText = `
    position: fixed;
    background: rgba(166, 100, 165, 0.9);
    color: white;
    padding: 10px;
    border-radius: 5px;
    font-family: 'Press Start 2P', system-ui;
    font-size: 12px;
    pointer-events: none;
    display: none;
    z-index: 1000;
`;
document.body.appendChild(infoElement);

window.addEventListener('mousemove', (event) => {
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(scene.children, true);
    
    let foundModel = null;
    for (const intersect of intersects) {
        let obj = intersect.object;
        while (obj.parent && !obj.userData.prompt) {
            obj = obj.parent;
        }
        if (obj.userData.prompt) {
            foundModel = obj;
            break;
        }
    }
    
    if (foundModel !== hoveredModel) {
        hoveredModel = foundModel;
        if (hoveredModel) {
            infoElement.style.display = 'block';
            infoElement.innerHTML = `
                Prompt: ${hoveredModel.userData.prompt}<br>
                Created: ${hoveredModel.userData.created}
            `;
        } else {
            infoElement.style.display = 'none';
        }
    }
    
    if (hoveredModel) {
        infoElement.style.left = event.clientX + 20 + 'px';
        infoElement.style.top = event.clientY + 'px';
    }
});

        async function loadCommunityModels() {
    try {
        // Fetch models from your API
        const response = await fetch('/api/community/models');
        const communityModels = await response.json();
        
        const loader = new THREE.GLTFLoader();
        const loadPromises = communityModels.map(async (modelData, index) => {
            try {
                const gltf = await new Promise((resolve, reject) => {
                    loader.load(modelData.modelUrl,
                        resolve,
                        (progress) => {
                            // You can add loading progress here if desired
                            console.log(`Loading model ${index + 1}: ${(progress.loaded / progress.total * 100).toFixed(2)}%`);
                        },
                        reject
                    );
                });

                const model = gltf.scene;
                model.scale.set(modelScale, modelScale, modelScale);
                
                // Create info display for each model
                const radius = 8 + Math.floor(index / 8) * 6; // Multiple circles as collection grows
                const angle = (index % 8) * Math.PI * 0.25; // 8 models per circle
                model.position.x = Math.cos(angle) * radius;
                model.position.z = Math.sin(angle) * radius;
                model.position.y = -2;
                
                // Add hover info
                model.userData = {
                    prompt: modelData.prompt,
                    created: new Date(modelData.timestamp).toLocaleDateString()
                };
                
                scene.add(model);
                models.push(model);

                document.getElementById('modelCount').textContent = `${models.length} Creations`;
            } catch (error) {
                console.error('Error loading model:', error);
            }
        });

        await Promise.all(loadPromises);
    } catch (error) {
        console.error('Error fetching community models:', error);
        document.querySelector('.loading').textContent = 'Error loading community creations';
    }
}

        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate models
            models.forEach(model => {
                model.rotation.y += 0.005;
            });

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
